<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Serbian Days Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <style>
            html,
            body {
                font-family: 'Open Sans', sans-serif;

                height: 100%;
                width: 100%;
                max-height: 100vh;
                max-width: 100vw;
                overflow: hidden;
                margin: 0;
            }
            .wrapper {
                height: 100%;
                width: 100%;
                display: grid;
                justify-items: center;
                align-items: center;
                background: url('./floppa.png') center repeat;
            }

            .container {
                max-width: 95%;
            }

            .calculator {
                background: #fff;
                border-radius: 24px;
                padding: 12px;
                font-size: 18px;
            }
            #input,
            #last,
            #left {
                font-size: 32px;
                padding: 8px 0;
                min-height: 44px;
                display: flex;
                align-items: center;
                width: 100%;
            }
            #input {
                cursor: pointer;
                border-radius: 12px;
            }

            .warning {
                background: #ffff00;
            }
            .alert {
                background: #ff0000;
                color: #fff;
            }
            .head {
                background: #fff;
                font-size: 42px;
                padding: 12px;
                border-radius: 24px;
                margin: 0 0 24px 0;
            }
            .disclaimer {
                padding: 8px 0;
            }
        </style>
        <div class="wrapper">
            <div class="container">
                <h1 class="head">КАЛЬКУЛЯТОР БЕЗВИЗА С СЕРБИЕЙ</h1>
                <div class="calculator">
                    <div class="disclaimer">
                        Введите день въезда в Сербию. Он считается за первый
                        день.
                    </div>
                    <input id="input" type="date" />
                    <div class="disclaimer">
                        Последний день - это день, до которого вы должны
                        покинуть Сербию включительно
                        <div id="last"></div>
                    </div>
                    <div class="disclaimer">
                        Осталось дней до этого дня
                        <div id="left"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const e = document.querySelector('#input'),
                t = document.querySelector('#left'),
                n = document.querySelector('#last');
            e.addEventListener('change', () => {
                const a = Date.parse(e.value) + 25056e5,
                    o = Date.now(),
                    s = new Date(a).toLocaleDateString('ru-RU'),
                    r = a - o,
                    c = Math.ceil(r / 36e5 / 24);
                (t.textContent = c),
                    (n.textContent = s),
                    c < 10
                        ? t.classList.add('warning')
                        : t.classList.remove('warning'),
                    c < 0
                        ? t.classList.add('alert')
                        : t.classList.remove('alert');
            });
        });
    </script>
</html>
